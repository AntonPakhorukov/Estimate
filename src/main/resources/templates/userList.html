<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>UserList</title>
</head>
<body>
    <h3>User list</h3>
    <table>
      <tr> <!-- Создание заголовочной строки, указываем ее значение-->
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Active</th>
      </tr>
      <tr th:each="user: ${users}">
        <td th:text="${user.id}"></td> <!-- Создание строки с данными -->
        <td th:text="${user.username}"></td> <!-- То, что находится внутри тега а = является ссылкой -->
        <td th:text="${user.email}"></td>
        <td th:text="${user.active}"></td>
        <td><a href="/user/${user.id}">Edit</a></td>
      </tr>
    </table>
</body>
</html>
