<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
>
<head>
    <meta charset="UTF-8">
    <title>UserList</title>
    <link rel="stylesheet" href="/page.css">
    <style>
        #wTh {
            width: 30px;
        }
        #desc {
            border-collapse: collapse;
            width: 90%;
            border-spacing: 10px;
            th {
            border: 1px solid black;
            text-align: center;
            background: #FFD700;
            min-width: 30px;
            white-space: nowrap;
            padding-left: 5px;
            padding-right: 5px;
            margin: 10px
            }
            td {
            border: 1px solid black;
            background: #FFFACD;
            text-align: left;
            padding-left: 5px;
            padding-right: 5px;
            margin: 10px
            }
        }
        label {
            display: block;
        #edit {
            th {
                min-width: 30px;
            }
        }

    </style>
</head>
<body>
<h3>Client list</h3>
<form th:action="@{/user}" method="post" style="text-align:left; margin: 5px 5px 5px 0;">
    <input type="hidden" name="username" id="username">
    <input type="hidden" name="phone" placeholder="phone"/><br>
    <input type="hidden" name="email" placeholder="email"><br>
    <input type="hidden" name="address" placeholder="address"><br>
    <input type="submit" name="button" value="Back">
</form>
<table id="desc">
    <tr>
        <th id="wTh">ID</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Address</th>
        <th>Active</th>
        <th>Edit client</th>
    </tr>
    <tbody>
    <tr th:each="user: ${users}" th:object="${selectedRoles}">
        <td style="text-align: center" th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.phone}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.address}"></td>
        <td th:text="${user.active}"></td>
        <td><a th:href="@{'/user/' + ${user.id}}">Edit</a></td>
    </tr>
    <tr th:each="role: ${roles}">
        <input type="text" th:id="role" th:name="selectedRoles" th:value="${role}"/>
        <label th:for="${role}" th:text="${role}">Role</label>
    </tr>
    </tbody>
</table>
</body>
</html>
